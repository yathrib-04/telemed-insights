name: 'ethiopian_medical_data'
version: '1.0.0'
config-version: 2

profile: 'ethiopian_medical_data'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  ethiopian_medical_data:
    staging:
      +materialized: view
    marts:
      +materialized: table
    core:
      +materialized: table

vars:
  # Variables for the project
  medical_keywords: ['medicine', 'drug', 'pill', 'tablet', 'capsule', 'syrup', 'cream', 'ointment', 'injection', 'vaccine', 'pharmacy', 'pharmaceutical']

seeds:
  ethiopian_medical_data:
    +column_types:
      id: integer
      created_at: timestamp 